<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="tbd">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="./develop/css/style.css">
        <title>Feed Me Food Finder</title>
    </head>

    <body>
        <header class="has-text-centered is-size-1">
            <h1c lass="title is-1 p-4 has-text-light">Feed Me Food Finder</h1>
        </header>
        <br>
        <br>
        <!-- Drop down menu to select if dinning in or eating out-->
        <container class="has-text-centered is-size-4"id="initialChoice">
            <div>
                <div class="dropdown is-hoverable">
                    <div class="dropdown-trigger">
                      <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                        <span>Are you dining in or eating out?</span>
                        <span class="icon is-small">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                      <div class="dropdown-content">
                        <a href="#" id="diningInChoice" class="dropdown-item">
                          Dining In
                        </a>
                        <a id="eatingOutChoice" class="dropdown-item">
                          Eating Out
                        </a>
                      </div>
                    </div>
                  </div>
            </div>    
            <br>
            <br>
        </container>
        <!-- If eating in, input keywords for search results-->
        <container id="diningIn" class="has-text-centered is-size-6">
            <div id="diningInMood">
            <label for="mood">What are you in the mood for?</label>
            <input type="text" name = "mood" id="diningInInput"> </input>
            <btn id="diningInSearch" class="button">Search</btn>
            </div>
            <div id="recipeResults"></div>
            <div>
                <btn id="acceptRecipe" class="button">
                    Accept
                </btn>
                <btn id="declineRecipe" class="button">
                    Try Again
                </btn>
            </div>
            <!-- Rate recipe -->
            <div class="recipeRating" id="recipeRating">
                <i id="recipeStar1" class="rating__star far fa-star fa-5x"></i>
                <i id="recipeStar2" class="rating__star far fa-star fa-5x"></i>
                <i id="recipeStar3" class="rating__star far fa-star fa-5x"></i>
                <i id="recipeStar4" class="rating__star far fa-star fa-5x"></i>
                <i id="recipeStar5" class="rating__star far fa-star fa-5x"></i>
                <btn id="recipeRatingSubmit" class="button">Submit Rating</btn>  
          </div>
            
        </container>
        <br>
        <br>
        <!-- If dining out, input zip code and keywords for search results-->
        <container id="eatingOut" class="has-text-centered">
            <label for="zipCode">Enter your Zip Code:</label>
            <input type="text" placeholder="Zip Code" name="zipCode"></input>
            <br>
            <label for="mood">What are you in the mood for?</label>
            <input type="text" name = "mood" id="eatingOutInput"> </input>
            <btn class="button">Search</btn>

            <div id="restaurantResults"></div>
            <div>
                <btn id="acceptRestaurant" class="button">
                    Accept
                </btn>
                <btn id="declineRestaurant" class="button">
                    Try Again
                </btn>
            </div>
            <!-- Rate restaurant -->
            <div class="restaurantRating" id="restaurantRating">
                <i id="restaurantStar1" class="rating__star far fa-star"></i>
                <i id="restaurantStar2" class="rating__star far fa-star"></i>
                <i id="restaurantStar3" class="rating__star far fa-star"></i>
                <i id="restaurantStar4" class="rating__star far fa-star"></i>
                <i id="restaurantStar5" class="rating__star far fa-star"></i>
            </div>
            <btn id="restaurantRatingSubmit" class="button">Submit Rating</btn>
        </container>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="https://kit.fontawesome.com/bd477150f9.js" crossorigin="anonymous"></script>
        <script src="./develop/js/ratings.js"></script>
        <script src="./develop/js/script.js"></script>
    </body>
