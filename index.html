<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="tbd">
        <link rel="stylesheet" href="./develop/css/style.css">
        <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">-->
        <title>Feed Me Food Finder</title>
    </head>

    <body>
        <header class="">
            <h1>Feed Me Food Finder</h1>
        </header>

        <container>
            <div>
                <h2>
                    Are you dining in or eating out?
                </h2>
                <div id="inOutDropdown">

                </div>
            </div>
        </container>
        <container id = "diningIn">
            <label for = "mood">What are you in the mood for?</label>
            <input type="text" name = "mood"> </input>
            <btn>Search</btn>

            <div id = "recipeResults">
                
            </div>
            <div>
                <btn id = "acceptRecipe">
                    Accept
                </btn>
                <btn id="declineRecipe">
                    Try Again
                </btn>
            </div>
            <input type="text" name="recipeRating" placeholder="Rate your recipe 1-5"></input>
        </container>
        <container id = "eatingOut">
            <label for="zipCode">Enter your Zip Code:</label>
            <input type="text" placeholder="Zip Code" name="zipCode"></input>
            <label for = "mood">What are you in the mood for?</label>
            <input type="text" name = "mood"> </input>
            <btn>Search</btn>

            <div id = "restaurantResults">
                
            </div>
            <div>
                <btn id = "acceptRestaurant">
                    Accept
                </btn>
                <btn id="declineRestaurant">
                    Try Again
                </btn>
            </div>
            <input type="text" name="restaurantRating" placeholder="Rate the restaurant 1-5"></input>
        </container>
    </body>
